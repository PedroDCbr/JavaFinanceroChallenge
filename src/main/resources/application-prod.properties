# datasource 
spring.datasource.driverClassName=${FINANCEIRO_DATASOURCE_DRIVERCLASSNAME}
spring.datasource.url=${FINANCEIRO_DATASOURCE_URL}
spring.datasource.username=${FINANCEIRO_DATASOURCE_USERNAME}
spring.datasource.password=${FINANCEIRO_DATASOURCE_PASSWORD}

# jpa 
spring.jpa.database-platform=${FINANCEIRO_JPA_DATABASE_PLATFORM}

# Nova propriedade a partir da versao 2.5 do Spring Boot:
spring.jpa.defer-datasource-initialization=true

# jwt
forum.jwt.secret=${FINANCEIRO_JWT_SECRET}
forum.jwt.expiration=${FINANCEIRO_JWT_EXPIRATION}

# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Spring Boot Admin
spring.boot.admin.client.url=${FINANCEIRO_ADMIN_CLIENT_URL}

#springdoc
springdoc.show-actuator=false
springdoc.info.description=Spring Boot 2.7.3 // Spring Doc // Spring Security - Token JWT
springdoc.info.title=API Financeiro 

# swagger
springdoc.swagger-ui.path=/